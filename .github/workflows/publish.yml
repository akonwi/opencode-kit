name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to publish (branch, tag, or SHA)"
        required: false
        default: ""
      dry_run:
        description: "Run checks and pack only (skip npm publish)"
        required: false
        type: boolean
        default: false
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref != '' && inputs.ref || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.16

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify package
        run: bun run check

      - name: Dry run pack
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run }}
        run: npm pack

      - name: Publish package
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.dry_run }}
        run: npm publish --access public
